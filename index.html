<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list of todos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="title">Things in my List</h1>
    <div class="all-tasks">
        <h2 class="task-list-title data-list">My list</h2>
        <ul class="task-list" data-list></ul>
        <!-- adding an atribute to form and input  -->
        <form action="" data-new-list-form>
            <input 
            type="text"
            class="new list"
            data-new-input-form
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-counter" data-list-counter></p>
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks></div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                    type="text"
                    data-new-task-input
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-button>CLEAR COMPLETED TASK</button>
                <button class="btn delete" data-delete-list-button>DELETE TASK</button>
            </div>
        </div>
    </div>
<template id="task-template">
    <div class="task">
        <input 
        type="checkbox" />
        <label>
        <span 
        class="custom-checkbox"></span>
    </label>
    </div>
</template>
    <script defer src="js/index.js"></script>
</body>
</html>
